<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h1>Aprendiendo a utilizar imágenes</h1>
      <img
        src="./media/commandos_behind_enemy_lines-4622989.webp"
        alt="Carátula Commandos tras las líneas enemigas"
      />
    </div>

    <div>
      <h1>Aprendiendo a utilizar los vídeos</h1>
      <video controls autoplay muted loop>
        <source src="./media/videoplayback.mp4" type="video/mp4" />
      </video>
    </div>

    <div>
      <h1>Aprendiendo a utilizar los audios</h1>
      <audio controls autoplay loop>
        <source
          src="./media/Spiderbait - Black Betty (Official Video).mp3"
          type="audio/mp3"/>
      </audio>
    </div>
  </body>
</html>
